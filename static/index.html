<!DOCTYPE html>
<html>

<head>
    <title>CI/CD Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to CI/CD Test Page</h1>
        <p>This page is served from a Docker container built and deployed using GitHub Actions!</p>
        <p>Last updated: <span id="date"></span></p>
    </div>
    <script>
        document.getElementById('date').textContent = new Date().toLocaleString();
    </script>
</body>

</html>
